<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery-1.9.1.min.js"></script>
</head>
<body>
<div><img src="" alt="" id="img_avatar"></div>

<form id="form">
    <input type="file" name="file" id="file">
    <input type="button" value="upload" id="uploadAvatar">

</form>

<script>

    $("#uploadAvatar").click(function () {
        alert("updating avatar")
        $.ajax({
            url:"/customers/updateAvatar",
            type:"post",
            data:new FormData($("#form")[0]),
            processData:false,
            contentType:false,
            dataType:"json",

            success:function (json){
                if(json.state == 200) {
                    alert(json.data);
                    $("#img_avatar").attr("src", json.data);
                }
            }

        })
    })


    $(document).ready(function(){
        alert("upload.html")
        $.ajax({
            url:"/customers/getAvatarInfo",
            type:"post",
            dataType:"json",
            success:function (json) {
                if(json.state == 200){
                    alert("avatar upload successÔºÅ");
                    $("#img_avatar").attr("src", json.data);
                }else{
                    alert("get info failed")
                }
            }
        })
    })

</script>
</body>
</html>
