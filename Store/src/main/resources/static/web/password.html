<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="http://code.jquery.com/jquery-latest.js"></script>
</head>
<body>
<form>
  old password: <input type="password" name="old" id="old1">
  new password: <input type="password" name="new" id="new1">
  comfirm: <input type="password" name="confirm" id="comfirmPassword">
  <input type="button" value="save" id="save">
</form>

<a href="index.html">go back</a>

<script>
  $("#save").click(function () {
      var old1 = $("#old1").val();
      var newPassword = $("#new1").val();
      var comfirmPassword = $("#comfirmPassword").val();

      alert(old1)
      alert(newPassword)
      alert(comfirmPassword)

    $.ajax({
          url:"/customers/password",
          type:"post",
          data:"oldPassword="+old1+"&newPassword="+newPassword+"&confirm="+comfirmPassword,
          dataType:"json",
      
          success:function (json) {
              if(json.state == 200){
                  alert("change password success")
              }else{
                  alert("original password is wrong or new and repeat are not the same")
              }
          }
      })
  })
</script>
</body>
</html>
